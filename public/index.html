<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WP Post Automation</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container py-5">
        <!-- Navigation -->
        <ul class="nav nav-pills mb-4 justify-content-center">
            <li class="nav-item">
                <a class="nav-link active" href="#"><i class="fas fa-play-circle me-2"></i>Start WP Post Automation</a>
            </li>
        </ul>

        <!-- Main Card -->
        <div class="card">
            <div class="card-header bg-white">
                <h4 class="mb-0 text-center"><i class="fas fa-robot me-2"></i>WP Post Automation</h4>
            </div>
            <div class="card-body">
                <form id="automationForm">
                    <!-- Website URL -->
                    <div class="mb-4">
                        <label for="websiteUrl" class="form-label">Website URL (HTTPS only)</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-globe"></i></span>
                            <input type="url" class="form-control" id="websiteUrl" placeholder="https://example.com" pattern="https://.*" required>
                        </div>
                        <div class="form-text">Please enter your WordPress website URL starting with https://</div>
                    </div>

                    <!-- Upload Sheet -->
                    <div class="mb-4">
                        <label for="excelFile" class="form-label">Upload Excel Sheet</label>
                        <div class="input-group">
                            <input type="file" class="form-control" id="excelFile" accept=".xlsx,.xls" required>
                            <button class="btn btn-outline-secondary" type="button" id="uploadBtn"><i class="fas fa-upload me-2"></i>Upload</button>
                        </div>
                        <div class="form-text">Upload your Excel file containing post data</div>
                        <div id="fileInfo" class="mt-2 d-none">
                            <span class="badge bg-success"><i class="fas fa-check-circle me-1"></i>File selected: <span id="fileName"></span></span>
                        </div>
                    </div>

                    <!-- Schedule Time -->
                    <div class="mb-4">
                        <label for="scheduleTime" class="form-label">Schedule Time</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-clock"></i></span>
                            <input type="datetime-local" class="form-control" id="scheduleTime" required>
                            <button class="btn btn-outline-secondary" type="button" id="timezoneBtn"><i class="fas fa-globe-asia me-2"></i>Detect Timezone</button>
                        </div>
                        <div class="form-text">Posts will be scheduled according to your timezone</div>
                    </div>

                    <!-- SMS Alert -->
                    <div class="mb-4" id="smsGroup">
                        <label class="form-label">SMS Alert (India only)</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="smsAlert" id="smsYes" value="yes">
                            <label class="form-check-label" for="smsYes">YES</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="smsAlert" id="smsNo" value="no" checked>
                            <label class="form-check-label" for="smsNo">NO</label>
                        </div>
                        <div id="phoneNumberGroup" class="mt-2 d-none">
                            <label for="phoneNumber" class="form-label">Indian Phone Number</label>
                            <div class="input-group">
                                <span class="input-group-text">+91</span>
                                <input type="tel" class="form-control" id="phoneNumber" placeholder="9876543210" pattern="[0-9]{10}">
                            </div>
                            <div class="form-text">Please enter 10-digit Indian mobile number</div>
                        </div>
                    </div>

                    <!-- Buttons -->
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                        <button type="button" class="btn btn-clear px-4" id="clearBtn"><i class="fas fa-broom me-2"></i>CLEAR ALL</button>
                        <button type="submit" class="btn btn-submit px-4" id="submitBtn"><i class="fas fa-play me-2"></i>START AUTOMATION</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="/js/script.js"></script>
</body>
</html>
